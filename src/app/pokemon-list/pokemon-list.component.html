
<div class="content">
<div class="grid">
<mat-card *ngFor="let pokemon of pokemons" routerLink='/{{pokemon.id}}' class="pokemons">
<img class="pokemons-img" src="/assets/images/{{pokemon.id|number:'3.0'}}.png" alt="">
<p class="pokemons-title">{{pokemon.name.japanese}}</p>
<p class="pokemons-type">
<span *ngIf="pokemon">{{pokemon.type|type}}</span>
</p>
</mat-card>

</div>
</div>
